<p class="toolbar m-0">
  <mat-toolbar color="primary">
    <button mat-icon-button aria-label="menu button icon">
      <mat-icon (click)="toggleMenu()">menu</mat-icon>
    </button>
    <button
      mat-icon-button
      class="switch-theme-icon ms-auto"
      aria-label="Switch theme"
      (click)="toggleTheme()"
    >
      <mat-icon>{{ themeIcon }}</mat-icon>
      <mat-icon></mat-icon>
    </button>
  </mat-toolbar>
</p>
