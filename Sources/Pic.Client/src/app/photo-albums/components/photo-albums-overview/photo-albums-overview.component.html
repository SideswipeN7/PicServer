
<div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-2 my-2"
        *ngFor="let photoAlbum of photoAlbums">
        <app-photo-album-miniature [id]="photoAlbum.id" [title]="photoAlbum.title" [synopsis]="photoAlbum.synopsis"></app-photo-album-miniature>
    </div>
</div>


<button mat-fab color="primary" class="md-fab fab-btn md-primary md-fab-bottom-right" (click)="add()">
  <mat-icon>add</mat-icon>
</button>
