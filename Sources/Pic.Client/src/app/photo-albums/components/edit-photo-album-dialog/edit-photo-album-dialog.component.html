<h1 mat-dialog-title>Edit album</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Photo album name</mat-label>
        <input matInput [(ngModel)]="albumInfo.title">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="albumInfo.title" cdkFocusInitial color="primary">Create</button>
</div>
